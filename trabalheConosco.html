    <div class="container">
        <h1 id="formTrabConosco"> Trabalhe Conosco! </h1>
        <form>
            <div class="form-group form-row">
                <div class="col">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="col">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control mascaraCpf" id="cpf">
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="text" class="form-control mascaraData validaData" id="nascimento">
                </div>
                <div class="col">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control mascaraCep" id="cep">
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col">
                    <label for="areaDeInteresse">Área de Interesse</label>
                    <select id="areaDeInteresse" name="areaDeInteresse" class="form-control">
						<option value="" id="selecionarArea">Selecione a Área de Interesse</option>
                        <optgroup label="Saúde">
							<option value="Enfermeiro">Enfermeiro</option>
							<option value="Médico">Médico</option>
							<option value="Técnico">Técnico de Enfermagem</option>
							<option value="RX">Técnico Radiologia</option>
                        </optgroup>
                        <optgroup label="Geral">
							<option value="Auxiliar">Auxliar de Limpeza</option>
							<option value="Atendimento">Atendimento</option>
							<option value="Faturamento">Faturamento</option>
                        </optgroup>
                        </select>
                </div>
                <div class="col">
                    <label for="pretensao">Pretensão Salarial</label>
                    <input type="text" class="form-control mascaraDinheiroReal" id="pretensao">
                </div>
            </div>
                <button type="submit" class="btn btn-info"><i class="far fa-paper-plane"></i> Enviar</button>
        </form>
